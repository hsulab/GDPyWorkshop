task: ga
database: mydb.db
system: # generator
  type: surface
  composition: {"CO": 3, "O": 1, "Pt": 9}
  covalent_ratio: 0.8
  substrate: ./substrate.xyz
  surfdis: [1.5, 10.5]
  #constraint: "lowest 9" # NOTE: set in worker
worker: ./worker.yaml
population:
  init_size: 3
  pmut: 0.6 # prob of mutation
property:
  target: energy # (total) energy, barrier
  evaluation: # TODO: some utilities
convergence:
  generation: 1
operators: # here, define a bunch of operators
  comparator:
    name: InteratomicDistanceComparator
    kwargs: 
      dE: 0.015
  crossover:
    #name: CutSpliceCrossover # cluster
    name: CutAndSplicePairing
  mutation:
    - name: RattleMutation
      test_dist_to_slab: false
      prob: 1.0
