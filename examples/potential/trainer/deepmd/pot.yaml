potential:
  name: deepmd
  params:
    backend: lammps
    command: lmp -in in.lammps 2>&1 > lmp.out
    type_list: ["Cu"] # NOTE: should be the same in the trainer config
  trainer: 
    config: ./config.json
    size: 2 # number of models in a committee
    epochs: 500
    dataset:
      - ../set/Cu4-Cu4/
      - ../set/Cu8-Cu8/
    train: "dp train config.json 2>&1 > train.out" # NOTE: set by manager
    freeze: "dp freeze -o graph.pb 2>&1 > freeze.out"
    scheduler:
      backend: slurm
      partition: k2-gpu
      time: "00:30:00"
      ntasks: 1
      cpus-per-task: 12
      mem-per-cpu: 4G
      gres: gpu:v100:1
      environs: "conda activate deepmd\n"
scheduler:
  backend: slurm
  partition: k2-hipri
  ntasks: 2
  time: "00:03:00"
  environs: "conda activate deepmd\n"
