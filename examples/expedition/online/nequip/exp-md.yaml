dataset: ./set/
method: otf
type_list: ["C", "H", "O", "Pt"] # this creates type_map
systems:
  surf22-fixed:
    prefix: Pt111s22ads
    structure: ../substrates.xyz
    composition: {"C": 1, "O": 1, "Pt": 16}
    kpts: [6, 6, 1]
    constraint: "lowest 4"
  surf22: 
    prefix: Pt111s22ads
    generator:
      #method: random
      type: surface
      composition: {"H2O": 9}
      covalent_ratio: 0.8
      substrate: ../substrates.xyz
      surfdis: [-1.5, 6.5]
    size: 2
    composition: {"H":18, "C": 1, "O": 10, "Pt": 16}
    kpts: [6, 6, 1]
    constraint: "lowest 8"
explorations:
  aqueous:
    systems: ["surf22-fixed"]
    create:
      driver:
        backend: external
        task: md # md
        init:
          md_style: nvt
          temp: 300 # broadcast params
          Tdamp: 100 # fs
          timestep: 2 # fs
          dump_period: 50
          velocity_seed: 3785
        run:
          steps: 200
          constraint: "3:10"
    collect:
      init_data: ../init-test.xyz
      traj_period: 2
    select: # list of selection procedures
      #- method: convergence # TODO: if there were no forces?
        #fmax: 0.05 # eV/AA
      - method: deviation # selection based on model deviation
        properties: # store in atoms.info
          atomic_energy: max_devi_e
          force: max_devi_f
        criteria:
          atomic_energy: [0.01, 0.25]
          force: [0.05, 0.25]
      - method: descriptor
        descriptor: 
          name: soap
          species: ["C", "H", "O", "Pt"]
          rcut : 6.0
          nmax : 12
          lmax : 8
          sigma : 0.3
          average : inner
          periodic : true
        criteria:
          method: cur
          zeta: -1
          strategy: descent
          number: [4, 0.2] # TODO: auto? percent?
