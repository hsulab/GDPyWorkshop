dataset: ./set/
method: evo
type_list: ["C", "Pd"]
systems:
  xs:
    prefix: PdCxs
    generator:
      type: bulk
      composition: {"C": 4, "Pd": 4}
      covalent_ratio: 0.5
      volume: 80
      cell: []
      region:
        phi: [35, 145]
        chi: [35, 145]
        psi: [35, 145]
        a: [3, 50]
        b: [3, 50]
        c: [3, 50]
    composition: {"C": 4, "Pd": 4} # TODO: auto infer
    kpts: 30
  xm:
    prefix: PdCxm
    generator:
      type: bulk
      composition: {"C": 8, "Pd": 8}
      covalent_ratio: 0.5
      volume: 160
      cell: []
      region:
        phi: [35, 145]
        chi: [35, 145]
        psi: [35, 145]
        a: [3, 50]
        b: [3, 50]
        c: [3, 50]
      splits: # repeat-prob
        repeats: [[2],[1]]
        probs: [3,1]
    composition: {"C": 8, "Pd": 8} # TODO: auto infer
    kpts: 30
explorations:
  bulk:
    systems: ["xs", "xm"]
    create:
      task: ./ga.yaml
      scheduler: ./scheduler.yaml
    collect:
      traj_period: 10 # every 10*dyn_dump_period steps plus last step
      boltz:
        random_seed: 1112
        fmax: 0.05
        boltzmann: 3
        number: [256, 0.2] # 128 from 1000 (20*50)
    select: # list of selection procedures
      - method: convergence
        fmax: 0.05
      - method: descriptor
        random_seed: 1112
        descriptor: 
          name: soap
          species: ["Cu"]
          rcut : 6.0
          nmax : 12
          lmax : 8
          sigma : 0.3
          average : inner
          periodic : true
        criteria:
          method: cur
          zeta: -1
          strategy: descent
        number: [256, 1.0] 
